<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء الإعلان</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
font-family:Cairo;
background:#f4f6f8;
padding:30px;
text-align:center;
}

.box{
background:white;
padding:30px;
border-radius:15px;
max-width:600px;
margin:auto;
box-shadow:0 0 15px rgba(0,0,0,.2);
}

input,textarea,button{
width:100%;
padding:12px;
margin-top:10px;
font-size:18px;
border-radius:10px;
border:1px solid #ccc;
font-family:Cairo;
}

button{
background:#2c5364;
color:white;
cursor:pointer;
border:none;
}

button:hover{
background:#0f2027;
}

.result{
margin-top:20px;
background:#eef;
padding:20px;
border-radius:10px;
font-size:18px;
line-height:1.8;
white-space:pre-line;
}
</style>
</head>

<body>

<div class="box">

<h1 id="title"></h1>

<input id="name" placeholder="اسم المشروع / المدرسة / المطعم">
<textarea id="desc" placeholder="وصف مختصر عن المشروع"></textarea>

<button onclick="generate()">إنشاء الإعلان</button>

<div class="result" id="result"></div>

<br>
<button onclick="back()">رجوع</button>

</div>

<script>
let type = localStorage.getItem("type");
document.getElementById("title").innerText = "إعلان " + type;

function generate(){
let name=document.getElementById("name").value;
let desc=document.getElementById("desc").value;

if(name=="" || desc==""){
alert("يرجى تعبئة جميع الحقول");
return;
}

let text = 
"✨ إعلان "+type+" ✨\n\n"+
name+" يقدم لكم تجربة فريدة ومتميزة.\n\n"+
desc+"\n\n"+
"نعدكم بالجودة، الاحترافية، والخدمة التي تفوق التوقعات.\n"+
"لا تفوّت الفرصة وتواصل معنا اليوم.";

document.getElementById("result").innerText=text;
}

function back(){
window.location="index.html";
}
</script>

</body>
</html>
