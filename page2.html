<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تفاصيل البروشور</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{font-family:Cairo;background:#f4f4f4;padding:30px;text-align:center;}
.box{background:white;padding:30px;border-radius:15px;box-shadow:0 0 15px rgba(0,0,0,.2);}
h1{color:#2c5364;}
</style>
</head>

<body>

<div class="box">
<h1 id="title"></h1>
<p>
هذا نموذج بروشور احترافي جاهز للتخصيص حسب اختيارك، يمكنك استخدامه للإعلانات والتسويق والعرض الرقمي أو الطباعة.
</p>
<button onclick="back()">رجوع</button>
</div>

<script>
let t=localStorage.getItem("type");
document.getElementById("title").innerText="بروشور "+t;

function back(){
window.location="index.html";
}
</script>

</body>
</html>
