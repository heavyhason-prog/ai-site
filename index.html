<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Brochure GODLIKE</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{
--blue:#0f4c81;
--green:#10e6b1;
--text:#fff;
}

body{
margin:0;
font-family:'Cairo',sans-serif;
background:linear-gradient(135deg,var(--blue),var(--green));
color:#fff;
}

/* الصفحات */
#book{margin:auto;width:400px;height:640px}

.page{
position:relative;
border-radius:20px;
overflow:hidden;
}

/* الصورة */
.page img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
}

/* التدرج فوق الصورة */
.page::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.3));
}

/* المحتوى */
.content{
position:absolute;
bottom:0;
padding:25px;
z-index:2;
}

.cover{
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}

.cover::after{display:none}

.coverBox{
background:linear-gradient(135deg,#0f4c81,#10e6b1);
padding:30px;
border-radius:20px;
}

button{
margin:10px auto;
display:block;
padding:12px 18px;
border:none;
border-radius:12px;
background:linear-gradient(45deg,#22d3ee,#22c55e);
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>

<div id="book"></div>

<button onclick="pdf()">تحميل PDF</button>
<button onclick="autoFlip()">عرض تلقائي</button>

<script>
let flip;

/* صور جاهزة لكل الصفحات */
const images=[
"https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1509062522246-3755977927d7?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1513258496099-48168024aec0?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1588072432836-e10032774350?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1558021212-51b6ecfa0db9?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1601582589907-f92af5ed9db8?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1531482615713-2afd69097998?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1571260899304-425eee4c7efc?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=900&q=80",
"https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=900&q=80"
];

/* نص */
const texts=[
"بيئة تعليمية متطورة تدعم الإبداع والتميز.",
"كادر تعليمي محترف يطور مهارات الطلاب.",
"مناهج حديثة تعتمد التعلم الذكي.",
"أنشطة تنمي التفكير والإبداع.",
"تعليم رقمي متكامل.",
"قيم وأخلاق عالية.",
"مرافق مدرسية حديثة.",
"تقييم مستمر.",
"شراكة مجتمعية.",
"إدارة احترافية.",
"تطوير دائم.",
"رؤية مستقبلية.",
"ابتكار وتميز.",
"نصنع القادة."
];

const book=document.getElementById("book");

/* الغلاف */
book.innerHTML+=`
<div class="page cover">
<div class="coverBox">
<h1>AI GOD BOOK</h1>
<p>بروشور احترافي تفاعلي</p>
</div>
</div>`;

/* الصفحات */
for(let i=0;i<14;i++){
book.innerHTML+=`
<div class="page">
<img src="${images[i]}">
<div class="content">
<h3>AI GOD BOOK</h3>
<p>${texts[i]}</p>
</div>
</div>`;
}

/* تشغيل PageFlip */
setTimeout(()=>{
flip=new St.PageFlip(book,{width:400,height:640,showCover:true});
flip.loadFromHTML(document.querySelectorAll(".page"));
},300);

/* PDF */
function pdf(){
html2pdf().from(book).save("AI-Brochure.pdf");
}

/* AutoFlip */
function autoFlip(){
let i=0;
let t=setInterval(()=>{
if(i>=14){clearInterval(t);return;}
flip.flipNext();
i++;
},1200);
}
</script>

</body>
</html>
