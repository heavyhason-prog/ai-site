<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منشئ البروشور الذكي</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
:root{--main:#00c6ff}
*{box-sizing:border-box}
body{
margin:0;
font-family:'Cairo',sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white
}
section{display:none;padding:20px}
section.active{display:block}
h1,h2{text-align:center}

/* الصفحة الأولى */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:16px
}
.card{
background:white;color:black;
border-radius:18px;
overflow:hidden;
box-shadow:0 0 25px rgba(0,0,0,.35)
}
.card img{width:100%;height:150px;object-fit:cover}
.card button{
width:100%;
padding:14px;
border:none;
background:var(--main);
color:white;
font-size:16px;
cursor:pointer
}

/* الفورم */
input,textarea{
width:100%;
padding:14px;
border-radius:12px;
border:none;
font-size:16px;
margin-bottom:15px
}
button.main{
width:100%;
padding:15px;
font-size:18px;
background:var(--main);
border:none;
border-radius:14px;
cursor:pointer
}

/* البروشور */
#book{
margin:auto;
max-width:420px;
height:560px
}
.page{
background:white;
border-radius:20px;
overflow:hidden;
display:flex;
flex-direction:column
}
.page img{
width:100%;
height:260px;
object-fit:cover
}
.overlay{
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.6));
color:white;
padding:20px;
flex:1;
line-height:2
}
.overlay h2{margin-top:0}
</style>
</head>

<body>

<section id="home" class="active">
<h1>اختر نوع البروشور</h1>
<div class="grid">
<div class="card"><img src="https://images.unsplash.com/photo-1509062522246-3755977927d7"><button onclick="choose('school')">مدرسة</button></div>
<div class="card"><img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5"><button onclick="choose('restaurant')">مطعم</button></div>
<div class="card"><img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8"><button onclick="choose('store')">متجر</button></div>
<div class="card"><img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d"><button onclick="choose('company')">شركة</button></div>
</div>
</section>

<section id="form">
<h2>بيانات البروشور</h2>
<input id="name" placeholder="اسم البروشور">
<textarea id="about" rows="4" placeholder="عن ايش البروشور؟"></textarea>
<button class="main" onclick="build()">إنشاء البروشور</button>
</section>

<section id="result">
<h2>البروشور</h2>

<div id="book">
<div class="page">
<img id="i1">
<div class="overlay">
<h2 id="title"></h2>
<p id="t1"></p>
</div>
</div>

<div class="page">
<img id="i2">
<div class="overlay">
<h2>لماذا نحن؟</h2>
<p id="t2"></p>
</div>
</div>

<div class="page">
<img id="i3">
<div class="overlay">
<h2>ماذا نقدم؟</h2>
<p id="t3"></p>
</div>
</div>

<div class="page">
<img id="i4">
<div class="overlay">
<h2>رسالتنا</h2>
<p id="t4"></p>
</div>
</div>
</div>

<button class="main" onclick="show('home')">رجوع</button>
</section>

<script>
let type='', flip;
const rand = a => a[Math.floor(Math.random()*a.length)];

const textAI = {
school:{
open:[
"ليست مجرد مدرسة، بل منظومة تعليمية متكاملة.",
"رحلة تعليمية تُبنى على القيم والمعرفة.",
"بيئة تعليمية تصنع الفرق في مستقبل الأبناء."
],
value:[
"نؤمن أن التعليم الحقيقي يبدأ من فهم الطالب، وتنمية مهاراته، وبناء شخصيته بثقة.",
"نعتمد أساليب تعليم حديثة تواكب تطور العالم وتلبي احتياجات الجيل القادم."
],
benefit:[
"كادر تعليمي متميز، متابعة دقيقة، شراكة حقيقية مع الأسرة.",
"برامج تعليمية، أنشطة إثرائية، وبيئة آمنة ومحفزة."
],
end:[
"معنا يبدأ النجاح… ويستمر.",
"نصنع المستقبل خطوة بخطوة."
]
}
};

const images=[
'https://images.unsplash.com/photo-1524178232363-1fb2b075b655',
'https://images.unsplash.com/photo-1503676260728-1c00da094a0b',
'https://images.unsplash.com/photo-1588072432836-e10032774350',
'https://images.unsplash.com/photo-1601582589907-f92af5ed9db8'
];

function choose(t){
type=t;
show('form');
}

function show(id){
document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function build(){
title.innerText=name.value;

const A=textAI.school;

t1.innerText = `
${name.value} ${rand(A.open)}
${about.value}

${rand(A.value)}
${rand(A.end)}
`;

t2.innerText = rand(A.value)+" "+rand(A.benefit);
t3.innerText = rand(A.benefit);
t4.innerText = rand(A.end);

images.forEach((s,i)=>document.getElementById('i'+(i+1)).src=s);

show('result');

setTimeout(()=>{
if(flip) flip.destroy();
flip=new St.PageFlip(book,{width:360,height:520,size:"stretch"});
flip.loadFromHTML(document.querySelectorAll('.page'));
},300);
}
</script>

</body>
</html>
