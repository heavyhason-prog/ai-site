<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>منصة الإعلان الذكي</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Cairo',sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
}

header{
text-align:center;
padding:40px 20px;
}

.container{
max-width:1200px;
margin:auto;
padding:20px;
}

.hidden{display:none;}

.brochure{
background:white;
color:black;
border-radius:20px;
padding:30px;
margin-top:20px;
box-shadow:0 0 25px rgba(0,0,0,.3);
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.card{
background:#f5f5f5;
border-radius:15px;
overflow:hidden;
box-shadow:0 0 10px rgba(0,0,0,.2);
transition:.3s;
}

.card:hover{transform:scale(1.05);}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card .text{
padding:15px;
font-size:18px;
line-height:1.8;
color:black;
}

.card button{
width:100%;
padding:14px;
border:none;
background:#2c5364;
color:white;
font-size:18px;
cursor:pointer;
}

.card button:hover{background:#0f2027;}

input, textarea{
width:100%;
padding:12px;
font-size:18px;
margin-top:10px;
border-radius:10px;
border:1px solid #ccc;
font-family:'Cairo';
}

.back{
margin-top:20px;
background:#ccc;
color:black;
}

footer{
text-align:center;
padding:30px;
opacity:.8;
}
</style>
</head>

<body>

<header>
<h1>منصة الإعلان الذكي</h1>
<p>اختر بروشورك ثم عدّل بياناته</p>
</header>

<div class="container">

<!-- الصفحة الأولى -->
<div id="page1" class="brochure">
<h2>نماذج بروشورات</h2>

<div class="grid">

<div class="card">
<img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=600&q=80">
<div class="text">بروشور متجر</div>
<button onclick="openForm('بروشور متجر','بروشور خاص بمتجر لعرض المنتجات والعروض والأسعار بشكل جذاب.')">
اختيار هذا البروشور
</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=600&q=80">
<div class="text">بروشور مطعم</div>
<button onclick="openForm('بروشور مطعم','بروشور يوضح قائمة الطعام والأجواء والخدمات المقدمة.')">
اختيار هذا البروشور
</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?auto=format&fit=crop&w=600&q=80">
<div class="text">بروشور مدرسة</div>
<button onclick="openForm('بروشور مدرسة','بروشور تعريفي بالمدرسة، رؤيتها، برامجها التعليمية ومميزاتها.')">
اختيار هذا البروشور
</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=600&q=80">
<div class="text">بروشور شركة</div>
<button onclick="openForm('بروشور شركة','بروشور يشرح خدمات الشركة وقيمها وإنجازاتها.')">
اختيار هذا البروشور
</button>
</div>

</div>
</div>

<!-- الصفحة الثانية -->
<div id="page2" class="brochure hidden">
<h2>تفاصيل البروشور</h2>

<label>اسم البروشور</label>
<input id="brochureName">

<label>عن إيش البروشور</label>
<textarea id="brochureDesc" rows="6"></textarea>

<button class="back" onclick="goBack()">رجوع لاختيار بروشور</button>
</div>

</div>

<footer>© منصة الإعلان الذكي</footer>

<script>
function openForm(name, desc){
document.getElementById("page1").classList.add("hidden");
document.getElementById("page2").classList.remove("hidden");
document.getElementById("brochureName").value = name;
document.getElementById("brochureDesc").value = desc;
}

function goBack(){
document.getElementById("page2").classList.add("hidden");
document.getElementById("page1").classList.remove("hidden");
}
</script>

</body>
</html>
