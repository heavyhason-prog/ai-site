<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>AI MASTER ENGINE ∞∞∞</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
body{
margin:0;
font-family:'Cairo',sans-serif;
background:#000;
color:#fff;
overflow:hidden;
}

/* شاشة الإدخال */
#formScreen{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
}

input, textarea{
width:320px;
margin:10px;
padding:12px;
border:none;
border-radius:10px;
font-size:16px;
}

button{
padding:12px 28px;
font-size:18px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:700;
background:#00eaff;
}

#book{
width:100vw;
height:100vh;
display:none;
}

.page{
position:relative;
width:100%;
height:100%;
}

.page img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
filter:brightness(0.6);
}

.text{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:85%;
font-size:22px;
line-height:2;
text-align:center;
text-shadow:0 0 10px #000;
}
</style>
</head>

<body>

<!-- شاشة الإدخال -->
<div id="formScreen">
<h2>AI MASTER ENGINE ∞∞∞</h2>

<input id="title" placeholder="اكتب العنوان">
<textarea id="topic" placeholder="اكتب الموضوع"></textarea>
<textarea id="details" placeholder="تفاصيل إضافية (اختياري)"></textarea>

<button onclick="generateBook()">إنشاء الكتاب</button>
</div>

<!-- الكتاب -->
<div id="book">

<div class="page"><img src="https://picsum.photos/900/1400?1"><div class="text" id="p1"></div></div>
<div class="page"><img src="https://picsum.photos/900/1400?2"><div class="text" id="p2"></div></div>
<div class="page"><img src="https://picsum.photos/900/1400?3"><div class="text" id="p3"></div></div>
<div class="page"><img src="https://picsum.photos/900/1400?4"><div class="text" id="p4"></div></div>
<div class="page"><img src="https://picsum.photos/900/1400?5"><div class="text" id="p5"></div></div>
<div class="page"><img src="https://picsum.photos/900/1400?6"><div class="text" id="p6"></div></div>

</div>

<script>

function generateLongArticle(title, topic, details){

return [

`${title}

مقدمة:
يُعد موضوع "${topic}" من أهم المواضيع في العصر الحديث، حيث يؤثر بشكل مباشر على حياتنا اليومية ومستقبل المجتمعات. ${details || "هذا المجال يشهد تطوراً سريعاً ويحتاج إلى فهم عميق ومعرفة مستمرة."}
إن التقدم في هذا المجال يفتح آفاقاً جديدة للابتكار والإبداع ويمنح الأفراد القدرة على التميز.`,

`الأساسيات:
يقوم "${topic}" على مجموعة من المبادئ المهمة التي تساعد على بناء فهم شامل. من خلال التعلم المستمر يمكن تطوير المهارات وتحقيق مستوى عالٍ من الاحتراف.
هذا المجال يجمع بين المعرفة النظرية والتطبيق العملي مما يجعله من أكثر المجالات تأثيراً.`,

`التفاصيل:
مع تطور الزمن أصبح "${topic}" جزءاً أساسياً من الحياة. يتطلب النجاح فيه التركيز، التعلم، والممارسة المستمرة.
الاهتمام بالتفاصيل الصغيرة هو ما يصنع الفرق الكبير ويقود إلى التميز الحقيقي.`,

`الفوائد:
يساعد هذا المجال على تنمية التفكير، تحسين الأداء، وبناء مستقبل قوي. كما يمنح القدرة على الإبداع واتخاذ القرارات الصحيحة.
الاستثمار في التعلم هو أفضل طريق للنجاح.`,

`التطبيق:
يمكن تطبيق هذه المعرفة في الدراسة، العمل، المشاريع، وحتى الحياة اليومية. الممارسة المستمرة ترفع مستوى الفهم وتزيد من الخبرة.
كل خطوة في التعلم تقربك من الاحتراف.`,

`الخاتمة:
في النهاية يبقى "${topic}" من أهم المجالات التي تستحق الاهتمام. النجاح يبدأ بالتعلم ثم العمل ثم الاستمرار.
التميز ليس صدفة بل نتيجة جهد ومعرفة وإصرار.`

];

}

function generateBook(){

const title = document.getElementById("title").value || "AI MASTER BOOK";
const topic = document.getElementById("topic").value || "التقنية الحديثة";
const details = document.getElementById("details").value;

const pages = generateLongArticle(title, topic, details);

for(let i=1;i<=6;i++){
document.getElementById("p"+i).innerText = pages[i-1];
}

document.getElementById("formScreen").style.display="none";
document.getElementById("book").style.display="block";

/* تشغيل التقليب */
const pageFlip = new St.PageFlip(
document.getElementById("book"),
{
width:900,
height:1400,
size:"stretch",
showCover:true,
mobileScrollSupport:false,
maxShadowOpacity:0.5
}
);

pageFlip.loadFromHTML(document.querySelectorAll(".page"));

}

</script>

</body>
</html>
