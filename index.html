<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>INFINITE OMEGA SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
body{
margin:0;
background:#070d18;
font-family:'Cairo',sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

#book{
width:420px;
height:600px;
}

.page{
background:linear-gradient(145deg,#0f1c33,#091424);
color:#fff;
padding:22px;
box-sizing:border-box;
border-radius:10px;
display:flex;
flex-direction:column;
justify-content:space-between;
}

h1{margin:0;color:#00eaff;}
p{font-size:14px;line-height:2;}

img{
width:100%;
height:240px;
object-fit:cover;
border-radius:10px;
margin-top:12px;
}

.footer{
text-align:center;
font-size:12px;
opacity:0.6;
}

button{
position:fixed;
bottom:20px;
background:#00eaff;
border:none;
padding:12px 18px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
z-index:999;
}

#next{right:20px;}
#prev{left:20px;}
</style>
</head>

<body>

<div id="book"></div>

<button id="prev">◀</button>
<button id="next">▶</button>

<script>
const book = document.getElementById("book");

/* ===== الصفحة الأولى: اسم المدرسة + نبذة طويلة ===== */
book.innerHTML += `
<div class="page">
<h1>مدرسة المستقبل الذكية</h1>
<p>
تُعد مدرسة المستقبل الذكية نموذجاً تعليمياً حديثاً يسعى إلى بناء جيل
واعٍ ومبدع قادر على مواجهة تحديات المستقبل بثقة واقتدار. تعتمد المدرسة
على أحدث الأساليب التعليمية التي تدمج بين المعرفة النظرية والتطبيق العملي،
وتوفر بيئة تعليمية آمنة ومحفزة تشجع على التفكير والإبداع. نؤمن بأن
التعليم هو الأساس الحقيقي لبناء المجتمعات، لذلك نركز على تطوير مهارات
الطلاب الأكاديمية والشخصية من خلال برامج متكاملة وأنشطة متنوعة.
كما نسعى إلى تعزيز القيم التربوية، والانضباط، والعمل الجماعي، وبناء
شخصية متوازنة قادرة على النجاح والتميز في مختلف المجالات.
</p>
<img src="https://picsum.photos/400/250?school">
<div class="footer">1 / 12</div>
</div>`;

/* ===== باقي الصفحات ===== */
for(let i=2;i<=12;i++){
book.innerHTML += `
<div class="page">
<h1>صفحة رقم ${i}</h1>
<p>
تم تصميم هذه الصفحة لتقديم محتوى تعريفي مختلف يوضح قوة النظام
واستقراره وسهولة استخدامه. يعمل المشروع بسرعة عالية بدون أي مشاكل
في الصور أو التقليب، ويضمن تجربة قراءة سلسة واحترافية. النسخة
INFINITE OMEGA هي النسخة النهائية المستقرة التي تجمع بين الأداء
القوي والتصميم العصري والذكاء في عرض المحتوى.
</p>
${i%2==0?`<img src="https://picsum.photos/400/250?random=${i}">`:""}
<div class="footer">${i} / 12</div>
</div>`;
}

/* ===== تشغيل PageFlip ===== */
const flipBook = new St.PageFlip(book,{
width:420,
height:600,
showCover:true,
mobileScrollSupport:false,
clickEventForward:true
});

flipBook.loadFromHTML(document.querySelectorAll(".page"));

document.getElementById("next").onclick=()=>flipBook.flipNext();
document.getElementById("prev").onclick=()=>flipBook.flipPrev();
</script>

</body>
</html>
