<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>منصة الإعلان الذكي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Cairo;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:white;}
header{text-align:center;padding:30px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:20px;}
.card{background:white;color:black;border-radius:15px;overflow:hidden;cursor:pointer;transition:.3s;}
.card:hover{transform:scale(1.05);}
.card img{width:100%;height:200px;object-fit:cover;}
.text{padding:15px;font-size:18px;}
</style>
</head>

<body>

<header>
<h1>نماذج بروشورات</h1>
<p>اضغط على أي بروشور للانتقال للصفحة التالية</p>
</header>

<div class="grid">

<div class="card" onclick="go('مدرسة')">
<img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=600&q=80">
<div class="text">بروشور مدرسة تعليمية احترافية</div>
</div>

<div class="card" onclick="go('مطعم')">
<img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=600&q=80">
<div class="text">بروشور مطعم فاخر</div>
</div>

<div class="card" onclick="go('متجر')">
<img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=600&q=80">
<div class="text">بروشور متجر عصري</div>
</div>

</div>

<script>
function go(type){
localStorage.setItem("type",type);
window.location="page2.html";
}
</script>

</body>
</html>
