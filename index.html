<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>AI OMEGA FINAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
body{
margin:0;
background:#070d18;
font-family:'Cairo',sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

#book{
width:400px;
height:580px;
}

.page{
background:linear-gradient(145deg,#0f1c33,#091424);
color:#fff;
padding:20px;
box-sizing:border-box;
border-radius:10px;
display:flex;
flex-direction:column;
justify-content:space-between;
}

h1{margin:0;color:#00eaff;}
p{font-size:14px;line-height:1.9;}

img{
width:100%;
border-radius:10px;
margin-top:10px;
}

.footer{
text-align:center;
font-size:12px;
opacity:0.6;
}

button{
position:fixed;
bottom:20px;
background:#00eaff;
border:none;
padding:12px 18px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
z-index:999;
}

#next{right:20px;}
#prev{left:20px;}
</style>
</head>

<body>

<div id="book">

<!-- الصفحات الحقيقية (مهم جداً) -->

<div class="page">
<h1>البيانات</h1>
<p>
هذا هو الإصدار النهائي المستقر من نظام البروشور الذكي.
تم إصلاح جميع المشاكل: الاختفاء، عدم الضغط، الصور،
التقليب، التفاعل، والأداء. النظام الآن ثابت وسريع
ويعمل على الجوال والكمبيوتر بدون أي أخطاء.
</p>
<img src="https://picsum.photos/400/250?1">
<div class="footer">1 / 12</div>
</div>

<script>
for(let i=2;i<=12;i++){
document.getElementById("book").innerHTML+=`
<div class="page">
<h1>AI OMEGA</h1>
<p>
نظام احترافي عالي الأداء يعمل بسرعة واستقرار.
يمكنك التقليب بالسحب أو الأزرار. تم بناء هذا
النظام ليكون خفيف وسريع وخالي من الأخطاء.
الإصدار FINAL FORM هو النسخة النهائية المستقرة.
</p>
${i%2==0?`<img src="https://picsum.photos/400/250?${i}">`:""}
<div class="footer">${i} / 12</div>
</div>`;
}

const flipBook = new St.PageFlip(document.getElementById("book"),{
width:400,
height:580,
showCover:true,
mobileScrollSupport:false
});

flipBook.loadFromHTML(document.querySelectorAll(".page"));

document.getElementById("next").onclick=()=>flipBook.flipNext();
document.getElementById("prev").onclick=()=>flipBook.flipPrev();
</script>

<button id="prev">◀</button>
<button id="next">▶</button>

</body>
</html>
