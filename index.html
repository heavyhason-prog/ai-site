<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>منصة الإعلان الذكي</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Cairo',sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
}

header{text-align:center;padding:30px}

.container{max-width:1200px;margin:auto;padding:20px}

.hidden{display:none}

.box{
background:white;
color:black;
border-radius:20px;
padding:30px;
box-shadow:0 0 25px rgba(0,0,0,.3);
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.card{
background:#f5f5f5;
border-radius:15px;
overflow:hidden;
box-shadow:0 0 10px rgba(0,0,0,.2);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card button{
width:100%;
padding:14px;
border:none;
background:#2c5364;
color:white;
font-size:18px;
cursor:pointer;
}

input, textarea{
width:100%;
padding:12px;
margin-top:10px;
font-size:18px;
border-radius:10px;
border:1px solid #ccc;
font-family:'Cairo';
}

button.main{
margin-top:20px;
width:100%;
padding:14px;
background:#2c5364;
color:white;
font-size:20px;
border:none;
cursor:pointer;
}

/* المجلد */
.folder{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
margin-top:20px;
}

.page{
background:#fafafa;
border-radius:15px;
overflow:hidden;
box-shadow:0 0 10px rgba(0,0,0,.2);
}

.page img{
width:100%;
height:180px;
object-fit:cover;
}

.page .content{
padding:15px;
}

footer{text-align:center;padding:20px;opacity:.7}
</style>
</head>

<body>

<header>
<h1>منصة الإعلان الذكي</h1>
<p>اختر نوع البروشور ثم أنشئه بشكل احترافي</p>
</header>

<div class="container">

<!-- الصفحة 1 -->
<div id="page1" class="box">
<h2>اختر نوع البروشور</h2>

<div class="grid">

<div class="card">
<img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=600&q=80">
<button onclick="choose('بروشور مطعم')">بروشور مطعم</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?auto=format&fit=crop&w=600&q=80">
<button onclick="choose('بروشور مدرسة')">بروشور مدرسة</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=600&q=80">
<button onclick="choose('بروشور متجر')">بروشور متجر</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=600&q=80">
<button onclick="choose('بروشور شركة')">بروشور شركة</button>
</div>

</div>
</div>

<!-- الصفحة 2 -->
<div id="page2" class="box hidden">
<h2>بيانات البروشور</h2>

<label>اسم البروشور</label>
<input id="name">

<label>عن إيش البروشور</label>
<textarea id="desc" rows="5"></textarea>

<button class="main" onclick="generate()">إنشاء البروشور</button>
</div>

<!-- الصفحة 3 -->
<div id="page3" class="box hidden">
<h2>البروشور (شكل مجلد)</h2>

<div class="folder">

<div class="page">
<img src="https://images.unsplash.com/photo-1580582932707-520aed937b7b?auto=format&fit=crop&w=600&q=80">
<div class="content">
<h3 id="title1"></h3>
<p id="text1"></p>
</div>
</div>

<div class="page">
<img src="https://images.unsplash.com/photo-1600880292089-90a7e086ee0c?auto=format&fit=crop&w=600&q=80">
<div class="content">
<h3>رؤيتنا</h3>
<p id="text2"></p>
</div>
</div>

<div class="page">
<img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=600&q=80">
<div class="content">
<h3>مميزاتنا</h3>
<p id="text3"></p>
</div>
</div>

<div class="page">
<img src="https://images.unsplash.com/photo-1498079022511-d15614cb1c02?auto=format&fit=crop&w=600&q=80">
<div class="content">
<h3>تواصل معنا</h3>
<p>نسعد بخدمتكم ونتطلع للتعاون معكم.</p>
</div>
</div>

</div>
</div>

</div>

<footer>© منصة الإعلان الذكي</footer>

<script>
function choose(type){
document.getElementById('page1').classList.add('hidden');
document.getElementById('page2').classList.remove('hidden');
document.getElementById('name').value = type;
}

function generate(){
let name = document.getElementById('name').value;
let desc = document.getElementById('desc').value;

document.getElementById('title1').innerText = name;
document.getElementById('text1').innerText = desc;
document.getElementById('text2').innerText = desc + " نعمل وفق رؤية واضحة وخطة مدروسة.";
document.getElementById('text3').innerText = "جودة عالية، فريق محترف، وتجربة مميزة.";

document.getElementById('page2').classList.add('hidden');
document.getElementById('page3').classList.remove('hidden');
}
</script>

</body>
</html>
