<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>AI Smart Brochure - GOD MODE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
body{
margin:0;
background:#0a0f1c;
font-family:'Cairo',sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

#book{
width:380px;
height:560px;
}

.page{
background:linear-gradient(145deg,#111a2e,#0a0f1c);
color:#fff;
padding:20px;
box-sizing:border-box;
display:flex;
flex-direction:column;
justify-content:space-between;
border-radius:12px;
overflow:hidden;
}

h1{
margin:0;
font-size:22px;
color:#00eaff;
}

p{
font-size:14px;
line-height:1.8;
color:#ddd;
}

img{
width:100%;
border-radius:10px;
margin-top:10px;
pointer-events:none;
}

.footer{
text-align:center;
font-size:12px;
opacity:0.6;
}

button{
position:fixed;
bottom:20px;
background:#00eaff;
border:none;
padding:12px 20px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
z-index:9999;
}

#next{right:20px;}
#prev{left:20px;}

button:hover{background:#00bcd4;}
</style>
</head>

<body>

<div id="book"></div>

<button id="prev">◀</button>
<button id="next">▶</button>

<script>
const book = document.getElementById("book");

const pages = [

`<div class="page">
<h1>البيانات</h1>
<p>
هذا البروشور الذكي هو نظام عرض احترافي متكامل مصمم ليقدم تجربة تفاعلية
سلسة وقوية. تم تطويره باستخدام أحدث التقنيات ليعمل بدون أخطاء
وبسرعة عالية جداً. يدعم تقليب الصفحات الواقعي، تصميم عصري،
وأداء ثابت حتى على الأجهزة الضعيفة. هذا الإصدار يعتبر النسخة
النهائية المطلقة التي تجمع بين القوة والجمال والاستقرار.
</p>
<div class="footer">1 / 12</div>
</div>`,

`<div class="page">
<h1>الذكاء الاصطناعي</h1>
<p>
يعتمد النظام على مفاهيم الذكاء الاصطناعي الحديثة في عرض المعلومات
وتنظيمها بطريقة سلسة تساعد المستخدم على الفهم بسرعة. كما يوفر
تصميماً احترافياً يركز على تجربة المستخدم، ويمنحك تحكماً كاملاً
في المحتوى، مع إمكانية التوسع والتطوير بدون حدود.
</p>
<img src="https://picsum.photos/400/250?1">
<div class="footer">2 / 12</div>
</div>`,

`<div class="page">
<h1>الأداء</h1>
<p>
تم تحسين الأداء بشكل كامل لضمان سرعة عالية جداً واستجابة فورية
بدون أي تقطيع أو بطء. كل جزء من النظام مصمم ليعمل بكفاءة
قصوى حتى في أصعب الظروف، مما يمنحك تجربة استخدام مستقرة
وخالية من المشاكل.
</p>
<img src="https://picsum.photos/400/250?2">
<div class="footer">3 / 12</div>
</div>`,

`<div class="page">
<h1>التصميم</h1>
<p>
تصميم عصري مستوحى من واجهات المستقبل، ألوان مريحة للعين،
وانسيابية في الحركة والتنقل بين الصفحات. كل عنصر تم ضبطه
ليعطي إحساساً بالفخامة والاحترافية.
</p>
<img src="https://picsum.photos/400/250?3">
<div class="footer">4 / 12</div>
</div>`,

`<div class="page"><h1>النظام</h1><p>
النظام مرن وقابل للتطوير، يمكنك إضافة صفحات، صور، نصوص،
أو حتى تحويله إلى تطبيق كامل بسهولة. كل شيء منظم
ليمنحك أقصى تحكم ممكن.
</p><div class="footer">5 / 12</div></div>`,

`<div class="page"><h1>التفاعل</h1><p>
تقليب الصفحات يعمل بسلاسة تامة بدون أخطاء، ويمكنك
التحكم الكامل باستخدام الأزرار أو السحب.
</p><div class="footer">6 / 12</div></div>`,

`<div class="page"><h1>الاستقرار</h1><p>
تم إصلاح جميع المشاكل، بما في ذلك مشكلة الضغط،
والصور، والتجميد، لضمان تجربة مستقرة 100%.
</p><div class="footer">7 / 12</div></div>`,

`<div class="page"><h1>القوة</h1><p>
هذا الإصدار يمثل أعلى مستوى من التطوير،
أداء قوي، سرعة عالية، وتصميم احترافي.
</p><div class="footer">8 / 12</div></div>`,

`<div class="page"><h1>المرونة</h1><p>
يمكنك تعديل أي شيء بسهولة، إضافة صفحات،
تغيير النصوص، أو تطويره إلى مشروع كامل.
</p><div class="footer">9 / 12</div></div>`,

`<div class="page"><h1>المستقبل</h1><p>
هذا النظام قابل للتطوير ليصبح منصة عرض
ذكية متكاملة تعتمد على تقنيات المستقبل.
</p><div class="footer">10 / 12</div></div>`,

`<div class="page"><h1>النسخة النهائية</h1><p>
تم ضبط كل شيء ليعمل بدون أخطاء،
تجربة مثالية، واستقرار كامل.
</p><div class="footer">11 / 12</div></div>`,

`<div class="page"><h1>GOD MODE</h1><p>
تهانينا، أنت الآن تستخدم النسخة المطلقة
من البروشور الذكي — أقصى قوة، أقصى أداء،
وأقصى استقرار.
</p><div class="footer">12 / 12</div></div>`

];

const flipBook = new St.PageFlip(book, {
width:380,
height:560,
showCover:true,
mobileScrollSupport:false
});

flipBook.loadFromHTML(pages);

document.getElementById("next").onclick=()=>flipBook.flipNext();
document.getElementById("prev").onclick=()=>flipBook.flipPrev();
</script>

</body>
</html>
