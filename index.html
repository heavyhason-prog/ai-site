<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>AI RETRO 3D BOOK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
body{
margin:0;
font-family:'Cairo',sans-serif;
background:#000;
color:#fff;
overflow:hidden;
}

/* شاشة الإدخال */
#formScreen{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
}

input, textarea{
width:300px;
margin:10px;
padding:10px;
border:none;
border-radius:8px;
font-size:16px;
}

button{
padding:10px 25px;
font-size:18px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:700;
}

#book{
width:100vw;
height:100vh;
display:none;
}

.page{
position:relative;
width:100%;
height:100%;
}

.page img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
}

.text{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
width:80%;
line-height:1.9;
font-size:22px;
text-shadow:0 0 10px #000;
}
</style>
</head>

<body>

<!-- شاشة إدخال البيانات -->
<div id="formScreen">
<h2>AI RETRO CORE ∞</h2>

<input id="title" placeholder="اكتب العنوان">
<textarea id="topic" placeholder="اكتب الموضوع المطلوب"></textarea>
<textarea id="details" placeholder="اكتب تفاصيل إضافية (اختياري)"></textarea>

<button onclick="generateBook()">إنشاء الكتاب</button>
</div>

<!-- الكتاب -->
<div id="book">

<div class="page"><img src="https://picsum.photos/900/1400?1"><div class="text" id="p1"></div></div>
<div class="page"><img src="https://picsum.photos/900/1400?2"><div class="text" id="p2"></div></div>
<div class="page"><img src="https://picsum.photos/900/1400?3"><div class="text" id="p3"></div></div>
<div class="page"><img src="https://picsum.photos/900/1400?4"><div class="text" id="p4"></div></div>
<div class="page"><img src="https://picsum.photos/900/1400?5"><div class="text" id="p5"></div></div>
<div class="page"><img src="https://picsum.photos/900/1400?6"><div class="text" id="p6"></div></div>

</div>

<script>

function generateArticle(title, topic, details){

return [
`${title}

مقدمة:
${topic} يعتبر من المواضيع المهمة في عصرنا الحالي. ${details || "هذا الموضوع له تأثير كبير على حياتنا اليومية ويستحق الفهم والتعلم."}

`,

`الفكرة الرئيسية:
يدور هذا الموضوع حول عدة مفاهيم أساسية تساعد على فهم الصورة الكاملة. عند التعمق في ${topic} نجد أنه يجمع بين المعرفة والتطبيق العملي.`,

`التفاصيل:
يتميز هذا المجال بالتطور المستمر والتغير السريع. لذلك يجب التعلم بشكل دائم ومتابعة كل جديد.`,

`الفوائد:
يساعد هذا الموضوع على تطوير المهارات، توسيع التفكير، وتحقيق النجاح في مختلف المجالات.`,

`التطبيق:
يمكن استخدام هذه المعرفة في الدراسة، العمل، أو حتى في بناء مشاريع خاصة.`,

`الخاتمة:
في النهاية، يبقى ${topic} من أهم المواضيع التي تستحق الاهتمام. التعلم المستمر هو الطريق نحو التميز والنجاح.`
];

}

function generateBook(){

const title = document.getElementById("title").value || "AI BOOK";
const topic = document.getElementById("topic").value || "التقنية";
const details = document.getElementById("details").value;

const pages = generateArticle(title, topic, details);

for(let i=1;i<=6;i++){
document.getElementById("p"+i).innerText = pages[i-1];
}

document.getElementById("formScreen").style.display="none";
document.getElementById("book").style.display="block";

/* تشغيل الكتاب */
const pageFlip = new St.PageFlip(
document.getElementById("book"),
{
width:900,
height:1400,
size:"stretch",
showCover:true,
mobileScrollSupport:false
}
);

pageFlip.loadFromHTML(document.querySelectorAll(".page"));

}

</script>

</body>
</html>
