<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>AI ULTIMATE GOD SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
body{
margin:0;
background:#070d18;
font-family:'Cairo',sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

#book{
width:420px;
height:600px;
}

.page{
background:linear-gradient(145deg,#0f1c33,#091424);
color:#fff;
padding:22px;
box-sizing:border-box;
border-radius:10px;
display:flex;
flex-direction:column;
justify-content:space-between;
}

h1{margin:0;color:#00eaff;}
p{font-size:14px;line-height:2;}

img{
width:100%;
height:240px;
object-fit:cover;
border-radius:10px;
margin-top:12px;
}

.footer{
text-align:center;
font-size:12px;
opacity:0.6;
}

button{
position:fixed;
bottom:20px;
background:#00eaff;
border:none;
padding:12px 18px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
z-index:999;
}

#next{right:20px;}
#prev{left:20px;}
</style>
</head>

<body>

<div id="book"></div>

<button id="prev">◀</button>
<button id="next">▶</button>

<script>
const book = document.getElementById("book");

/* ===== الصفحة الأولى: البيانات (رجعت مثل القديم + كلام طويل) ===== */
book.innerHTML += `
<div class="page">
<h1>البيانات</h1>
<p>
نحن نعمل على تقديم أفضل جودة ممكنة من خلال الابتكار والتطوير المستمر،
ونسعى دائماً لتحقيق أعلى المعايير في الأداء والخدمة. نؤمن بأن النجاح يبدأ
من التفاصيل الصغيرة والعمل المتقن، لذلك نحرص على بناء علاقة طويلة قائمة
على الثقة والجودة. هدفنا هو تقديم تجربة مميزة تتجاوز التوقعات وتمنح
المستخدم أداءً ثابتاً وسريعاً بدون أي مشاكل أو تعقيد. هذا النظام يمثل
الإصدار النهائي المستقر الذي يجمع بين السرعة، الذكاء، السلاسة، والتصميم
الاحترافي الحديث.
</p>
<img src="https://picsum.photos/400/250?school">
<div class="footer">1 / 12</div>
</div>`;

/* ===== باقي الصفحات المختلفة ===== */
for(let i=2;i<=12;i++){
book.innerHTML += `
<div class="page">
<h1>AI SMART PAGE ${i}</h1>
<p>
تم تصميم هذه الصفحة لتقديم محتوى مختلف تماماً عن باقي الصفحات.
النظام يعمل بسرعة عالية واستقرار كامل بدون أي تقطيع أو مشاكل.
يمكنك التقليب بالسحب أو باستخدام الأزرار، كما أن الصور يتم تحميلها
بشكل صحيح بدون اختفاء. الإصدار ULTIMATE GOD SYSTEM هو أقوى
نسخة مستقرة من هذا المشروع حتى الآن.
</p>
${i%2==0?`<img src="https://picsum.photos/400/250?random=${i}">`:""}
<div class="footer">${i} / 12</div>
</div>`;
}

/* ===== تشغيل PageFlip ===== */
const flipBook = new St.PageFlip(book,{
width:420,
height:600,
showCover:true,
mobileScrollSupport:false,
clickEventForward:true
});

flipBook.loadFromHTML(document.querySelectorAll(".page"));

/* ===== الأزرار ===== */
document.getElementById("next").onclick=()=>flipBook.flipNext();
document.getElementById("prev").onclick=()=>flipBook.flipPrev();
</script>

</body>
</html>
